<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}"
>
<head>
<meta charset="ISO-8859-1">
<title>List appointment</title>
</head>
<body>
<div layout:fragment="content">
	<div class="container pt-4 pb-4">
		<div class="row">
			<div class="col-sm-4 col-3">
				<h4 class="page-title">Appointments</h4>
			</div>
		</div>
		<h2>User Info Page</h2>
      <h3>Welcome : <span th:utext="${#request.userPrincipal.id}"></span></h3>
      <b>This is protected page!</b>  
       
      <br/><br/>
       
      <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
	</div>
</div>
</body>
</html>
