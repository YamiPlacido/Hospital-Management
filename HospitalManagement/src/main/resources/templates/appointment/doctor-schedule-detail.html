<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content"
		style="margin-top: 10px; margin-bottom: 40px;">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<h4 class="page-title">Doctor schedule</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<form class="form-horizontal" th:object="${infor}" method="post"
					enctype="multipart/form-data">
					<div class="panel-body">
						<table id="table-compare" style="align-content: center;">
							<tr style="height: 28px">
								<th>Doctor Name:</th>
								<td th:text="${infor.employee.firstName}"></td>
							</tr>
							<tr style="height: 28px">
								<th>Phone:</th>
								<td th:text="${infor.employee.phone}"></td>
							</tr>
							<tr style="height: 28px">
								<th>Email:</th>
								<td th:text="${infor.employee.email}"></td>
							</tr>
							<tr style="height: 28px">
								<th>From:</th>
								<td th:text="${infor.dateFrom}"></td>
								<th>To:</th>
								<td th:text="${infor.dateTo}"></td>
							</tr>
						</table>
						<table style="border: 1px solid;">
							<thead>
								<tr>
									<th>Monday</th>
									<th>Tuesday</th>
									<th>Wednesday</th>
									<th>Thursday</th>
									<th>Friday</th>
									<th>Saturday</th>
									<th>Sunday</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="app : ${infor.listShift1}" th:remove="tag">
									<td th:if="${app.dayOfWeek} == 2" >a</td>
									<td th:if="${app.dayOfWeek} == 3" >b</td>
									<td th:if="${app.dayOfWeek} == 4" >c</td>
									<td th:if="${app.dayOfWeek} == 5" >d</td>
									<td th:if="${app.dayOfWeek} == 6" >e</td>
									<td th:if="${app.dayOfWeek} == 7" >e</td>
									<td th:if="${app.dayOfWeek} == 1" >f</td>
								</tr>
							</tbody>
						</table>
						<input type="hidden" th:field="${infor.employee.employeeId}" />
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript">
			
		</script>
	</div>

</body>
</html>
