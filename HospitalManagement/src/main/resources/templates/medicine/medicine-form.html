<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<div layout:fragment="content"
		style="margin-top: 40px; margin-bottom: 40px;">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<h4 class="page-title float-left">Medicine</h4>

			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<form class="form-horizontal" th:object="${medicineForm}"
					th:action="@{/admin/medicine/saveMedicine}" method="post" id="form"
					enctype="multipart/form-data">
					<div class="panel-body">
						<div class="row">

							<div class="col-sm-6">
								<div class="form-group">
									<label>Medicine name:</label> <input type="text"
										class="form-control required"
										data-msg-required="Medicine name is required."
										aria-required="true" th:field="*{name}" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Stock date:</label> <input type="date"
										class="form-control required"
										data-msg-required="Stock date is required."
										aria-required="true" th:field="*{stockDate}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Price:</label> <input type="number"
										class="form-control required"
										data-msg-required="Price is required." aria-required="true"
										th:field="*{price}" />

								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Quantity:</label> <input type="number"
										class="form-control required"
										data-msg-required="Quantity is required." aria-required="true"
										th:field="*{quantity}" />

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Function:</label>
									<textarea rows="5" th:field="*{function}"
										class="form-control required"
										data-msg-required="Function is required." aria-required="true"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="display-block">Medicine Status</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									th:field="*{status}" id="active" value="true" checked>
								<text class="form-check-label" for="active"> Active </text>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									th:field="*{status}" id="inactive" value="false">
								<text class="form-check-label" for="inactive"> Inactive </text>
							</div>
						</div>
						<div class="m-t-20 text-center">
							<button class="btn btn-primary submit-btn">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="/assets/js/jquery.validate.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#form").validate({
					rules : {
						price : {
						      required: true,
						      min: 1
						    },
						quantity : {
						      required: true,
						      min: 1
						    }
					},
					messages : {
						price : "Price must be greater than 0",
						quantity : "Quantity must be greater than 0"
					}
				});
			});
		</script>
	</div>

</body>
</html>
