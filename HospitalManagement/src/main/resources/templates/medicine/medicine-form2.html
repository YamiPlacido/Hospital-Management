<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content"
		style="margin-right: 100px; margin-left: 100px; margin-top: 30px; margin-bottom: 30px">
		<div class="row">
			<div class="col-sm-12">
				<h4 class="page-title">Medicine</h4>
			</div>
		</div>
		<form th:object="${medicineForm2}" th:action="@{/admin/medicine/saveUpdate}"
			method="post" id="form" enctype="multipart/form-data"> 

			<div class="profile-tabs">

				<div class="tab-content">
					<div class="tab-pane fade in active" id="about-cont">
						<div class="row">
							<div class="col-md-12">
								<div class="card-box">
									<h3 class="card-title">Basic Informations</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-focus">
												<label class="focus-label">Medicine name:</label> <input
													type="text" class="form-control floating required"
										data-msg-required="Medicine name is required."
										aria-required="true"
													th:field="*{name}">
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group form-focus">
												<label class="focus-label">Stock date</label> <input
													class="form-control floating required"
										data-msg-required="Stock date is required."
										aria-required="true" type="date" th:field="*{stockDate}">
											</div>
										</div>
									</div>
								</div>
								<!--  -->
								<div class="card-box mb-0">
									<div class="row">
										<div class="col-md-6 ">
											<div class="form-group form-focus">
												<label class="focus-label">Price</label> <input
													type="text" class="form-control floating required"
										data-msg-required="Price is required."
										aria-required="true"
													th:field="*{price}">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group form-focus">
												<label class="focus-label">Quantity</label> <input type="text"
													class="form-control floating required"
										data-msg-required="Quantity is required."
										aria-required="true" th:field="*{quantity}">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade in active">
						<div class="row">
							<div class="col-md-12">
								<div class="card-box">
									<h3 class="card-title">Medicine Detail</h3>
									<div class="row">
										<div class="col-md-12">
											<label class="focus-label">Medicine Function</label>
											<div class="form-group form-focus">
												<textarea rows="5" class="form-control required"
										data-msg-required="Medicine Function is required."
										aria-required="true"
													th:field="*{function}"></textarea>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="form-group">
							<label class="display-block">Medicine Status</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									th:field="*{status}" id="active" value="true" checked>
								<text class="form-check-label" for="active"> Active </text>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									th:field="*{status}" id="inactive" value="false">
								<text class="form-check-label" for="inactive"> Inactive </text>
							</div>
						</div>

				</div>
			</div>
			<!--  -->


			<div class="text-center m-t-20">
				<button class="btn btn-primary submit-btn" type="submit">Save</button>
				<input type="hidden" th:field="*{medicineId}" />
			</div>
		</form>
		<script src="/assets/js/jquery.validate.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
	        $("#form").validate({
				rules : {
					price : {
					      required: true,
					      min: 1
					    },
					quantity : {
					      required: true,
					      min: 1
					    }
				},
				messages : {
					price : "Price must be greater than 0",
					quantity : "Quantity must be greater than 0"
				}
	        });
	    });
	</script>
	</div>

</body>
</html>
