<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<div layout:fragment="content"
		style="margin-top: 40px; margin-bottom: 40px;">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<h4 class="page-title float-left">Patient</h4>

				<a th:href="${'/appointment/addAppointment/'}"
					class="btn btn btn-primary btn-rounded float-right"><i
					class="fa fa-plus"></i> Add Appointment</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<form class="form-horizontal" th:object="${patientForm}" id="form"
					th:action="@{/admin/patient/savePatient}" method="post"
					enctype="multipart/form-data">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Avatar</label>
									<div class="upload-input">
										<input type="file" class="form-control" th:field="*{imageUrl}">
									</div>
								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label>Fullname:</label> <input type="text"
										class="form-control required"
										data-msg-required="Fullname is required."
										aria-required="true" th:field="*{name}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group" style="padding-right: 30px;">
									<label>Date of Birth:</label> <input type="date"
										class="form-control required"
										data-msg-required="Date of Birth is required."
										aria-required="true" th:field="*{dob}" />

								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label>Address:</label> <input type="text"
										class="form-control required"
										data-msg-required="Address is required."
										aria-required="true" th:field="*{address}" />

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Phone:</label> <input type="text"
										class="form-control required"
										data-msg-required="Phone is required."
										aria-required="true" th:field="*{phone}" />

								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<label>Email:</label> <input type="text"
										class="form-control required"
										data-msg-required="Email is required."
										aria-required="true" th:field="*{email}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Patient Note:</label>

									<textarea rows="5" th:field="*{patientNote}"
										class="form-control"></textarea>

								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Identity Card:</label> <input type="text"
										class="form-control required"
										data-msg-required="Identity Card is required."
										aria-required="true" th:field="*{identityCard}" />
								</div>
							</div>
						</div>
						<div class="m-t-20 text-center">
							<button class="btn btn-primary submit-btn">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="/assets/js/jquery.validate.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			 
	        //Khi bàn phím được nhấn và thả ra thì sẽ chạy phương thức này
	        $("#form").validate({
	            rules: {
	                email: {
	                    email: true
	                  }
	            },
	            messages: {
	            	email: {
	                    email: "Invalid email format!!!"
	                  }
	            }
	        });
	    });
		</script>
	</div>

</body>
</html>
