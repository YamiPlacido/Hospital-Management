<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content"
		style="margin-top: 10px; margin-bottom: 40px;">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<h4 class="page-title">Doctor schedule</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<form class="form-horizontal" th:object="${searchDto}"
					th:action="@{/admin/appointment/doctorGetSchedule}" method="post" id="form"
					enctype="multipart/form-data">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Doctor</label> <select class="form-control"
										th:field="*{employeeId}" id="SelectedDoctor">
										<option th:each="p : ${employeeList}"
											th:value="${p.employeeId}" selected="selected"
											th:text="${p.firstName}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>From</label> <input type="date" class="form-control required"
										data-msg-required="Date is required." aria-required="true"
										th:field="*{dateFrom}" id="selectdateFrom">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>To</label> <input type="date" class="form-control required"
										data-msg-required="Date is required." aria-required="true"
										th:field="*{dateTo}" id="selectdateTo">
								</div>
							</div>
						</div>
						
						<div class="m-t-20 text-center">
							<button class="btn btn-primary submit-btn">Go to schedule</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="/assets/js/jquery.validate.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
	        $("#form").validate({
	        });
	    });
	</script>
	</div>
	
</body>
</html>
