<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Illness Category Form</title>
</head>
<body>
	<div layout:fragment="content">
		<br />
		<div class="content">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<h4 class="page-title">Illness Category Form</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<form th:object="${illnessType}"
						th:action="@{/admin/illness/category/save}" method="post"
						id="illcateForm">
						<input type="hidden" th:field="*{illnessTypeId}" />

						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Category Name <span class="text-danger">*</span></label>
									<input class="form-control required" type="text"
										th:field="*{name}" data-msg-required="This field is required."
										aria-required="true" id="name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Note</label> <input class="form-control" type="text"
										th:field="*{note}">
								</div>
							</div>
						</div>

						<div class="m-t-20 text-center">
							<button class="btn btn-primary submit-btn" type="submit">Save
								Illness Category</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
		<script th:inline="javascript">
			$(document).ready(function() {
				validation();
			});
			function validation() {
				$("#illcateForm").validate({
					rules : {
						name : "required",
					},
					messages : {
						name : "required",
					}
				});
			}
		</script>
	</div>
</body>
</html>
